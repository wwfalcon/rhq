view_admin_downloads_agent_help = <p> Dies ist die {0} Agent Update Binary jar Datei.  Diese jar Datei soll Ihnen die Installation eines frischen Agenten an einer Maschine erm\u00F6glichen, an der noch kein Agent vorhanden ist und Ihnen au\u00DFerdem die Aktualisierung eines bereits an einer Maschine installierten Agenten erm\u00F6glichen. F\u00FCr weitere Informationen f\u00FChren Sie diese Agent Download jar mit der --help Befehlszeilenoption aus\:<br/> <b>java -jar &lt;agent-download.jar&gt; --help</b> </p> <h3>Agent Install</h3> <p> <b>java -jar &lt;agent-download.jar&gt; --install[\=&lt;new agent directory&gt;]</b><br/> Dieser Befehl installiert einen neuen Agent. Falls Sie das neue Agentverzeichnis nicht festlegen, so lautet der Standard "." </p> <h3>Agent Update</h3> <p> <b>java -jar &lt;agent-download.jar&gt; --update[\=&lt;old agent home&gt;]</b><br/> Dies aktualisiert einen vorhandenen Agent, der bereits installiert war. Falls Sie das Verzeichnis nicht festlegen, in dem der altevorhandene Agent installiert war, so wird davon ausgegangen, dass es "rhq-agent" ist. </p>

view_adminTopology_storageNodes_clusterSettings_snapshotManagement_deletion_desc = Die L\u00F6schstrategie definiert was mit Snapshots geschieht, die nicht mit der Retentionsstrategie \u00FCbereinstimmen. Standard ist Delete (l\u00F6schen) - Snapshots werden gel\u00F6scht. Move (verschieben) - Snapshots werden an einen in der 'location'-Property festgelegten Speicherort verschoben.

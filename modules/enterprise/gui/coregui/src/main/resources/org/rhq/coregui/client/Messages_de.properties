view_adminTopology_storageNodes_clusterSettings_snapshotManagement_retention_desc = Die Retentionsstrategie definiert, was mit Snapshots nach deren Erstellung geschieht. Standardeinstellung ist Keep All (alle behalten) - nichts wird bereinigt, L\u00F6schstrategie wird ignoriert. Keep Last N - neueste N Snaphosts behalten, der Rest der Snapshots wird basierend auf L\u00F6schstrategie bereinigt, N muss mittels der 'count'-Property festgelegt werden. Delete Older Than N days - Bereinigung von Snapshots die \u00E4lter als N Tage sind durch die L\u00F6schstrategie, N muss mittels der 'count'-Property festgelegt werden.
